<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Registro Educador/a</h4>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="create_form" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div id="errores">

                </div>
                {{ form.as_p }}
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" onclick="cerrar_modal();">Cerrar</button>
            <button type="button" class="btn btn-info" id="boton_creacion"
                onclick="option({{profesor.pk}});">Guardar</button>
        </div>
    </div>
</div>
